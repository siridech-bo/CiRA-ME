<svg viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="4" y="4" width="40" height="40" rx="8" fill="#1E293B"/>

  <!-- Wave pattern (Logo Concept 4) -->
  <path d="M 8 24 Q 16 16, 24 24 T 40 24"
        stroke="url(#gradient)"
        stroke-width="3"
        fill="none"
        stroke-linecap="round"/>

  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#22D3EE"/>
    </linearGradient>
  </defs>

  <!-- Data points -->
  <circle cx="12" cy="20" r="2.5" fill="#6366F1"/>
  <circle cx="24" cy="24" r="3" fill="#A855F7"/>
  <circle cx="36" cy="20" r="2.5" fill="#22D3EE"/>

  <!-- Edge indicator line -->
  <line x1="24" y1="32" x2="24" y2="40" stroke="#6366F1" stroke-width="2" stroke-linecap="round"/>
  <rect x="20" y="38" width="8" height="3" rx="1" fill="#22D3EE"/>
</svg>
